<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">
                    <a href="./">Byloth's tools</a>
                </h1>
                <p class="lead">Get all branches and PRs from a GitHub repository</p>
            </div>
        </div>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="repo">URL del repo di GitHub:</label>
                    <input id="repo" class="form-control" type="url" placeholder="https://github.com/&lt;user&gt;/&lt;repo&gt;/" />
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="page">Numero della pagina:</label>
                        </div>
                        <div class="col">
                            <label for="results">Numero di risultati per pagina:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input id="page" class="form-control" type="number" value="1" />
                        </div>
                        <div class="col">
                            <input id="results" class="form-control" type="number" value="25" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="user">GitHub Username:</label>
                        </div>
                        <div class="col">
                            <label for="pass">GitHub Password:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input id="user" class="form-control" />
                        </div>
                        <div class="col">
                            <input id="pass" class="form-control" type="password" />
                        </div>
                    </div>
                </div>
                <button id="go" class="btn btn-primary" type="button">
                    Vai!
                </button>
            </form>
            <hr style="margin-bottom: 1em;" />
            <div class="card">
                <div id="commands" class="card-body" style="font-family: monospace;"></div>
            </div>
        </div>
        <script src="dist/dependencies.js"></script>
        <script src="src/pulls.js"></script>
    </body>
</html>
